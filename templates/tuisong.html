<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href={{url_for( 'static', filename='css/layui.css' )}}>
    <!--<link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href={{url_for( 'static', filename='css/style.css' )}}>
    <link rel="icon" href="../image/code.png">
</head>

<body class="body">

    <fieldset class="layui-elem-field layui-field-title">
        <legend>
            <!--<span class="layui-breadcrumb">-->
            <!--<a href="javascript:;">扩展</a>-->
            实习周记自动推送系统V1.0---李勇达实习周记

        </legend>
    </fieldset>

    <div class="my-btn-box">
        <span class="fl">
        <!--<a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delete-all">批量删除</a>
        <a class="layui-btn btn-add btn-default" id="btn-add-article">发布文章</a>-->
    </span>
        <span class="fr">
        <span class="layui-form-label">搜索条件：</span>
        <div class="layui-input-inline">
            <input type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
        </div>
        <button class="layui-btn mgl-20">查询</button>
        </span>
    </div>

    <table id="dateTable" class="layui-table">
        <thead>
            <tr>
                <th><input type="checkbox" class="my-checkbox" /></th>
                <!--<th>编号</th>-->
                <th>文件名</th>
                <th>添加时间</th>
                <th>是否已推送</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for x in items %}
            <tr>
                <td><input type="checkbox" class="my-checkbox" data-id="1" /></td>
                <td>{{x['filename']}}</td>
                <td>{{x['date_time']}}</td>
                <td>{{'否' if x["state"]== 0 else '是'}}</td>
                <td>
                    <button class="layui-btn layui-btn-small">查看</button>
                    <button class="layui-btn layui-btn-small layui-btn-normal" style={{ "" if x["state"]==0 else "display:none"}}>编辑</button>
                    <button class="layui-btn layui-btn-small layui-btn-danger" style={{ "" if x["state"]==0 else "display:none"}}>删除</button>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>

    <script type="text/javascript" src="../frame/layui/layui.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../js/table-tool.js"></script>
    <script type="text/javascript">
        layui.use(['element', 'layer'], function() {
            var $ = layui.jquery,
                element = layui.element,
                layer = layui.layer;

            // 初始化表格
            $('#dateTable').DataTable({
                "dom": '<"top">rt<"bottom"flp><"clear">',
                "autoWidth": false, // 自适应宽度
                "stateSave": true, // 刷新后保存页数
                "order": [
                    [1, "desc"]
                ], // 排序
                "searching": false, // 本地搜索
                "info": true, // 控制是否显示表格左下角的信息
                "stripeClasses": ["odd", "even"], // 为奇偶行加上样式，兼容不支持CSS伪类的场合
                "aoColumnDefs": [{ // 指定列不参与排序
                    "orderable": false,
                    "aTargets": [0, 6] // 对应你的表格的列数
                }],
                "pagingType": "simple_numbers", // 分页样式 simple,simple_numbers,full,full_numbers
                "language": { // 国际化
                    "url": 'language.json'
                }
            });

            // 例:获取ids
            $(document).on('click', '#btn-delete-all', function() {
                // getIds(table对象,获取input为id的属性)
                var list = getIds($('#dateTable'), 'data-id');
                if (list == null || list == '') {
                    layer.msg('未选择');
                } else {
                    layer.msg(list);
                }
            });

            // you code ...


        });
    </script>
</body>

</html>
