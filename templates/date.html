<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>表单 - 在线演示 - layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href={{url_for( 'static', filename='css/layui.css' )}} media="all">


</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>设置推送时间</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">选择星期</label>
            <div class="layui-input-inline">
                <select name="week">
        <option value="">请选择星期</option>
        <option value="1" selected>每周一</option>
        <option value="2">每周二</option>
        <option value="3">每周三</option>
        <option value="4">每周四</option>
        <option value="5">每周五</option>
        <option value="6">每周六</option>
        <option value="7">每周日</option>
      </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择小时</label>
            <div class="layui-input-inline">
                <select name="hour">
        <option value="">请选择小时</option>
         <option value="1" selected>1</option>
        {%for x in range(2,25) %}
        <option value="{{x}}">{{x}}</option>
         {%endfor%}
      </select>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择分钟</label>
            <div class="layui-input-inline">
                <select name="min">
        <option value="">请选择分钟</option>
        <option value="1" selected>1</option>
         {%for x in range(2,61) %}
        <option value="{{x}}">{{x}}</option>
         {%endfor%}
      </select>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">开启推送</label>
            <div class="layui-input-block">
                <input type="checkbox"  name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="demo1">保存设置</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>



    <div class="layui-tab-item">
        <textarea class="layui-border-box site-demo-text site-demo-code" id="LAY_democode" spellcheck="false" readonly>

    </div>


    </div>
    </div>


    <div class="site-mobile-shade"></div>

    </script>

    </div>
    <div id="LAY_democodejs">
        <script>
            layui.use(['form', 'layedit', 'laydate'], function() {
                var form = layui.form(),
                    layer = layui.layer,
                    layedit = layui.layedit,
                    laydate = layui.laydate;



                //监听指定开关
                form.on('switch(switchTest)', function(data) {
                    layer.msg('提示：' + (this.checked ? '已开启推送' : '已关闭推送'), {
                        offset: '56px'
                    });
                    layer.tips('温馨提示：请勿频繁操作', data.othis)
                });

                //监听提交
                form.on('submit(demo1)', function(data) {
                    layer.alert(JSON.stringify(data.field), {
                        title: '保存成功'
                    })
                    return false;
                });


            });
        </script>
    </div>
</body>

</html>
