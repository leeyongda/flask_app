<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href={{url_for('static', filename='css/layui.css' )}}  media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>支持批量上传文件,仅支持.txt格式：txt</legend>
</fieldset>

<p>请选择上传文件<input type="file" name="file" lay-type="file" class="layui-upload-file" multiple="multiple"></p>

<blockquote class="layui-elem-quote" style="margin-top: 20px;">ps:支持拖动文件上传</blockquote>
<form>
<input name="username" type="hidden" value="{{info}}" >
</form>
<script src={{url_for('static', filename='js/layui.js' )}} charset="utf-8"></script>
<script>
layui.use('upload', function(){
  layui.upload({
    url: '/ok' //上传接口
    ,success: function(res){ //上传成功后的回调
if (res.code == 200){
alert("上传成功")
console.log(res);
    }
else{
alert("上传失败")
}

}

  });

});
</script>

</body>
</html>
